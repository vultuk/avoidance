name: Build and Release APK

on:
  push:
    tags:
      - 'v*' # Trigger on version tags like v1.0.0, v2.1.3, etc.
  workflow_dispatch: # Allow manual triggering

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.2'
        channel: 'stable'
        
    - name: Get dependencies
      run: |
        cd avoidance_game
        flutter pub get
        
    - name: Build APK
      run: |
        cd avoidance_game
        flutter build apk --release
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: avoidance_game/build/app/outputs/flutter-apk/app-release.apk
        retention-days: 5

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download APK artifact
      uses: actions/download-artifact@v4
      with:
        name: release-apk
        
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.get_version.outputs.VERSION }}
        release_name: Avoidance Game ${{ steps.get_version.outputs.VERSION }}
        body: |
          # Avoidance Game ${{ steps.get_version.outputs.VERSION }}
          
          ## üì± Installation
          1. Download the APK file: `avoidance-game-${{ steps.get_version.outputs.VERSION }}.apk`
          2. Enable "Install from Unknown Sources" in your Android settings
          3. Open the APK file to install
          4. Launch "Avoidance" from your app drawer
          
          ## üéÆ Game Modes
          - **Easy**: Single blue ship avoiding blue waves
          - **Medium**: Dual ship control (blue and orange)
          - **Hard**: Dual ships with shield system and power-ups
          - **Ultra**: (Coming soon)
          
          ## üìù Changelog
          See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
        draft: false
        prerelease: false
        
    - name: Upload Release APK
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./app-release.apk
        asset_name: avoidance-game-${{ steps.get_version.outputs.VERSION }}.apk
        asset_content_type: application/vnd.android.package-archive